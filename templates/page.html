{% extends "base.html" %}

{% block title %}{{ page.title }} - This Is A Blog{% endblock %}

{% block content %}
    <main id="main" class="article" tabindex="-1">
        <article>
            {% if page.title %}
            <h1>{{ page.title }}</h1>
            {% endif %}
            {{ page.content|safe }}
        </article>
    </main>
{% endblock %}
